<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="ale"></div>

                        <div class="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="search">
                        <form>
                            <button type="submit"><img src="img/icons/search.svg" alt=""></button>
                            <input type="text" placeholder="Search">
                        </form>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a class="menu_button" href="#"><img src="img/icons/home.svg" alt=""><p>Home</p></a></li>
                            <li><a class="menu_button" href="#"><img src="img/icons/Dashboard.svg" alt=""><p>Dashboard</p></a></li>

                            <li><a class="menu_button" href="#"><img src="img/icons/reporting.svg" alt=""><p>Reporting</p></a></li>
                            <li><a class="menu_button notification" href="#"><img src="img/icons/notification.svg" alt=""><p>Notification</p>
                                <div class="notification_number">13</div></a></li>
                            <li><a class="menu_button" href="#"><img src="img/icons/support.svg" alt=""><p>Support</p></a></li>
                            <li><a class="menu_button" href="#"><img src="img/icons/settings.svg" alt=""><p>Settings</p></a></li>
                        </ul>
                    </div>
                    <div class="profile">
                        <div class="profile_img"><a href=""><img src="img/icons/avatar.svg" alt=""></a>
                            <div class="profile_notif"></div>
                        </div>
                        <div class="profile_nick">
                            <div class="profile_nickname">ScrewEye</div>
                            <div class="profile_mail">neliverlist@gmail.com</div>
                        </div>
                        <a href="#">
                        <div class="profile_menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div class="content__home">
                        <h1>Home</h1>
                        <div class="blocks">
                            <div class="block">1</div>
                            <div class="block">2</div>
                            <div class="block">3</div>
                        </div>
                    </div>
                    <div class="content__dashboard">
                        <h1>ScrewEye</h1>
                        <div class="blocks">
                            <div class="block">1</div>
                            <div class="block">2</div>
                            <div class="block">3</div>
                        </div>
                    </div>
                    <div class="content__projects"></div>
                    <div class="content__tasks"></div>
                    <div class="content__reporting"></div>
                    <div class="content__notification"></div>
                    <div class="content__support"></div>
                    <div class="content__settings"></div>
                    <div class="content__profile"></div>
